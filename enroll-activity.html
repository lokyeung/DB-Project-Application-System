<html lang="en" ng-app="StaffClubApp">
    <head>
        <base href="/db-project2/">
        <link rel="stylesheet" href="./stylesheet/main.css">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
        <!--<meta name="viewport" content="initial-scale=1, maximum-scale=1" />-->
        <title>Staff Club > Login</title>
    </head>
    <body layout="column" ng-controller="AppCtrl">
        <div layout="row" flex>
            <section ng-include="'sidenav.html'" layout="vertical"></section>
            <div flex id="content">
                <md-toolbar layout="row" flex class="fill-height">
                    <h1 class="md-toolbar-tools" layout-align-gt-sm="left">Enrol Acitivity</h1>
                </md-toolbar>
                <md-content layout="column" class="md-padding" ng-controller="EnrolCtrl">
                            <section layout="row">
                                <md-button class="md-raised" ng-href="view-activity.html?id={{act.id}}">Back</md-button>
                            </section>
                            <h2 class="md-title">{{act.name}}</h2>
                        <section ng-if="!act.err">
                            <section>
                                <md-list-item class="md-2-line">
                                    <div class="md-list-item-text">
                                        <h3>Name</h3>
                                        <p>{{act.name}}</p>
                                    </div>
                                    <div class="md-list-item-text" ng-if="act.date!=null">
                                        <md-divider></md-divider>
                                        <h3>Organize Date</h3>
                                        <p ng-repeat="actDate in act.date">{{actDate}}</p>
                                    </div>
                                    <div class="md-list-item-text" ng-if="act.time!=null">
                                        <md-divider></md-divider>
                                        <h3>Time</h3>
                                        <p>{{act.time}}</p>
                                    </div>
                                    <div class="md-list-item-text" ng-if="act.venue!=null">
                                        <md-divider></md-divider>
                                        <h3>Venue</h3>
                                        <p>{{act.venue}}</p>
                                    </div>
                                    <div class="md-list-item-text">
                                        <md-divider></md-divider>
                                        <h3>Fee</h3>
                                        <p ng-if="act.fee!=null">{{act.fee}}</p>
                                        <p ng-if="act.fee==null">Free</p>
                                    </div>
                                    <div class="md-list-item-text" ng-if="act.instructor!=null">
                                        <md-divider></md-divider>
                                        <h3>Instructor</h3>
                                        <p>{{act.instuctor}}</p>
                                    </div>
                                </md-list-item>
                                <h2 class="md-title">Personal information</h2>
                                <section layout="column">
                                    <md-input-container flex>
                                        <label>Staff Number</label>
                                        <input disabled ng-model="enroll.staff_id">
                                    </md-input-container>
                                    <md-input-container flex>
                                        <label>Contact name</label>
                                        <input ng-model="enroll.contact.name">
                                    </md-input-container>
                                    <md-input-container flex>
                                        <label>Contact number</label>
                                        <input ng-model="enroll.contact.mobile">
                                    </md-input-container>
                                </section>
                                <md-button class="md-raised md-primary">Confirm</md-button>
                            </section>
                        </section>
                </md-content>
            </div>
        </div>
        <!-- Angular Material Dependencies -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0-rc.0/angular-route.min.js"></script>
        <script src="./script/main.js"></script>
    </body>
</html>
