<html lang="en" ng-app="StaffClubApp">
    <head>
        <base href="/db-project2/">
        <link rel="stylesheet" href="./stylesheet/main.css">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
        <!--<meta name="viewport" content="initial-scale=1, maximum-scale=1" />-->
        <title>Staff Club > View Activity List</title>
    </head>
    <body layout="column" ng-controller="AppCtrl">
        <div layout="row" flex>
            <section ng-include="'sidenav.html'" layout="vertical"></section>
            <div flex id="content">
                <md-toolbar layout="row" flex class="fill-height">
                    <h1 class="md-toolbar-tools" layout-align-gt-sm="left">View Activity List > All</h1>
                </md-toolbar>
                <md-content layout="column" class="md-padding" ng-controller="ViewActListCtrl">
                    <section data-ng-init="showMessageToast('loginAlready')" ng-if="staff_id!=null"></section>
                    <section>
                        <h2 class="md-title">View Acitivity List</h2>
                        <section>
                            <section layout="row" style="padding: 10px">
                                <div flex="25">Name</div>
                                <div flex="35">Organize date</div>
                                <div flex="15">Deadline</div>
                                <div flex="15">Status</div>
                                <div flex="10">Detail</div>
                            </section>
                            <md-divider></md-divider>
                            <section ng-repeat="act in actList">
                                <div layout="row" style="padding: 10px">
                                    <div flex="25">{{act.name}}</div>
                                    <div flex="35"><span ng-repeat="actDate in act.date">{{actDate}}, </span></div>
                                    <div flex="15">{{act.deadline}}</div>
                                    <div flex="15"><span ng-if="act.status==1">Available</span></div>
                                    <div flex="10"><md-button ng-href="view-activity.html?id={{act.id}}">Detail</md-button><md-button ng-href="edit-activity.html?id={{act.id}}" ng-if="user.is_admin">Edit</md-button></div>
                                </div>
                                <md-divider ng-if="!$last"></md-divider>
                            </section>
                        </section>
                        <section>
                        <md-button ng-href="create-activity.html" ng-if="user.is_admin" class="md-raised">Create new activity</md-button>
                            </section>
                    </section>
                </md-content>
            </div>
        </div>
        <!-- Angular Material Dependencies -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0-rc.0/angular-route.min.js"></script>
        <script src="./script/main.js"></script>
    </body>
</html>
